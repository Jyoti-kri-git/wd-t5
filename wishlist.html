<!-- wishlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist - MyBrand</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="./home.html">MyBrand</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Products</a></li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="wishlist.html">
                <i class="bi bi-heart fs-5"></i>
                    <span
                        id="wishlistCountBadge"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                            >
                        0
                  </span>
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link position-relative" href="cart.html">
                <i class="bi bi-cart3 fs-5"></i>
                <span
                id="cartCountBadge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                0
                </span>
            </a>
            </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">My Wishlist</h2>
    <div class="text-end mb-3">
        <button class="btn btn-outline-danger" onclick="clearWishlist()">Clear Wishlist</button>
    <div id="wishlistItems" class="row g-4"></div>
    <div id="wishlistEmpty" class="text-center text-muted">Your wishlist is empty.</div>
  </div>

  <script src="./js/wishlist.js"></script>
</body>
</html>
