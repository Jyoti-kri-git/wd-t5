<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - MyBrand Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="./home.html">MyBrand</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="wishlist.html">
                <i class="bi bi-heart fs-5"></i>
                <span
                  id="wishlistCountBadge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                >
                  0
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html">
                <i class="bi bi-cart3 fs-5"></i>
                <span
                  id="cartCountBadge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  0
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h1>Welcome to MyBrand Store!</h1>
      <p class="lead">Shop from a wide range of premium products.</p>
      <a href="index.html" class="btn btn-success">Shop Now</a>
    </div>
  </body>
  <script>
    
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartBadge = document.getElementById("cartCountBadge");
  if (cartBadge) cartBadge.textContent = cart.length;

  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  const wishlistBadge = document.getElementById("wishlistCountBadge");
  if (wishlistBadge) wishlistBadge.textContent = wishlist.length;
</script>

</html>
