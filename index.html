<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyBrand Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="./home.html">MyBrand</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="wishlist.html">
                <i class="bi bi-heart fs-5"></i>
                <span
                  id="wishlistCountBadge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning"
                >
                  0
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html">
                <i class="bi bi-cart3 fs-5"></i>
                <span
                  id="cartCountBadge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  0
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1 class="text-center mb-4">MyBrand Products</h1>

      <div class="row mb-3">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search products..."
          />
        </div>
        <div class="col-md-4">
          <select id="sortSelect" class="form-select">
            <option value="default">Sort by</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
          </select>
        </div>
      </div>

      <div id="productList" class="row g-4"></div>
      <div id="loader" class="text-center my-3">Loading...</div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
